        echo "# ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Audit Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Vulnerability scan results
        echo "## ðŸ›¡ï¸ Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ needs.vulnerability-scan.result }}" == "success" ]]; then
          echo "âœ… **Status:** No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
